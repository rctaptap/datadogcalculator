<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Costos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    input[type="number"] {
      width: 80px;
      text-align: right;
    }
    .total {
      font-weight: bold;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<h1>ðŸ§® Calculadora de Costos Mensuales</h1>

<table>
  <thead>
    <tr>
      <th>Servicio</th>
      <th>Cantidad</th>
      <th>Precio Unitario (USD)</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody id="cost-table">
    <tr>
      <td>Infra Hosts</td>
      <td><input type="number" id="infraQty" value="500" onchange="updateTotals()"></td>
      <td><input type="number" id="infraPrice" value="14.6" step="0.01" onchange="updateTotals()"></td>
      <td id="infraTotal" class="total">$0.00</td>
    </tr>
    <tr>
      <td>APM Hosts</td>
      <td><input type="number" id="apmQty" value="70" onchange="updateTotals()"></td>
      <td><input type="number" id="apmPrice" value="31.0" step="0.01" onchange="updateTotals()"></td>
      <td id="apmTotal" class="total">$0.00</td>
    </tr>
    <tr>
      <td>Indexed Logs (millones)</td>
      <td><input type="number" id="logsQty" value="973" onchange="updateTotals()"></td>
      <td><input type="number" id="logsPrice" value="2.5" step="0.01" onchange="updateTotals()"></td>
      <td id="logsTotal" class="total">$0.00</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3" class="total">Total Mensual</td>
      <td id="grandTotal" class="total">$0.00</td>
    </tr>
  </tfoot>
</table>

<script>
function updateTotals() {
  const infraQty = parseFloat(document.getElementById('infraQty').value || 0);
  const infraPrice = parseFloat(document.getElementById('infraPrice').value || 0);
  const apmQty = parseFloat(document.getElementById('apmQty').value || 0);
  const apmPrice = parseFloat(document.getElementById('apmPrice').value || 0);
  const logsQty = parseFloat(document.getElementById('logsQty').value || 0);
  const logsPrice = parseFloat(document.getElementById('logsPrice').value || 0);

  const infraTotal = infraQty * infraPrice;
  const apmTotal = apmQty * apmPrice;
  const logsTotal = logsQty * logsPrice;

  document.getElementById('infraTotal').textContent = `$${infraTotal.toFixed(2)}`;
  document.getElementById('apmTotal').textContent = `$${apmTotal.toFixed(2)}`;
  document.getElementById('logsTotal').textContent = `$${logsTotal.toFixed(2)}`;

  const grandTotal = infraTotal + apmTotal + logsTotal;
  document.getElementById('grandTotal').textContent = `$${grandTotal.toFixed(2)}`;
}

window.onload = updateTotals;
</script>

</body>
</html>
